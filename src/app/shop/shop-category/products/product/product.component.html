<div class="product">
  <img
    [src]="
      'assets/images/shop/products/' +
      testProduct().type +
      '/' +
      testProduct().image +
      '.jpg'
    "
    [alt]="testProduct().image"
  />
  <div class="product-content">
    <p>{{ testProduct().name }}</p>
    <p>{{ testProduct().price }} $</p>
    <div class="product-add">
      <div class="quantity-box">
        <button type="button">
          <img
            class="quantity-icon"
            src="assets/images/shop/products/ui/minus.svg"
            alt="minus"
            (click)="onDecreaseQuantity()"
          />
        </button>
        <input
          type="number"
          name="quantity"
          id="quantity"
          min="1"
          [value]="quantity()"
        />
        <button type="button">
          <img
            class="quantity-icon"
            src="assets/images/shop/products/ui/plus.svg"
            alt="minus"
            (click)="onIncreaseQuantity()"
          />
        </button>
      </div>

      <button class="add-button" type="button">Add to cart</button>
    </div>
  </div>
</div>
